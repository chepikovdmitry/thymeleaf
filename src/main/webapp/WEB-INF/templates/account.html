<html lang="en" xmlns:th="http://www.thymeleaf.org"

     <form th:action="@{/account}" method="post" th:object="${account}">
         <label for="number">Number</label>
        <input type="text" th:field="*{number}" id="number">

         <label for="active">Active</label>
         <input type="checkbox" th:field="*{active}" id="active">

         <ul style="list-style-type: none">
             <li th:each="accountType : ${allAccountTypes}">
                 <input type="checkbox" th:value="${accountType}" th:field="*{types}"><span th:text="${accountType}">accountType</span></input>
             </li>
         </ul>
         <button type="submit">Save action</button>
     </form>
</body>
